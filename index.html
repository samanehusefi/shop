<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <meta name="description"
          content="هر آنچه که نیاز دارید با بهترین قیمت از دیجی&zwnj;کالا بخرید! جدیدترین انواع گوشی موبایل، لپ تاپ، لباس، لوازم آرایشی و بهداشتی، کتاب، لوازم خانگی، خودرو و... با امکان تعویض و مرجوعی آسان | ✓ارسال رايگان ✓پرداخت در محل ✓ضمانت بازگشت کالا - برای خرید کلیک کنید!">
    <link rel="icon" href="/src/assets/logo/fav.ico" type="image/x-icon">
</head>
<body>
<!-- Loading -->
<div id="loading"
     class="fixed inset-0 bg-white/90 backdrop-blur-sm flex flex-col items-center justify-center z-50 hidden transition-opacity duration-700">
    <img src="src/assets/logo/full-horizontal.svg" class="h-20 w-40 animate-bounce" alt="Logo"/>
    <p class="mt-4 text-gray-600 text-lg">در حال بارگذاری...</p>
</div>

<!--header-->
<header class="w-full">
    <div id="topBanner" class="top-nav bg-gray-200 z-40 relative transition-all duration-300 overflow-hidden">
        <img class="block lg:hidden" src="/src/assets/header/topnav.gif" alt="header-top-banner">
        <img class="hidden lg:block" src="/src/assets/header/topnav.webp" alt="header-top-banner">
    </div>
    <div class="bg-white shadow flex flex-wrap left-0 w-full z-40 transition-all duration-500 ease-in-out py-3"
         id="navbar">
        <div id="navbarTop"
             class="flex flex-wrap items-center justify-around !w-full px-4 transition-all duration-300 ">
            <div class="hidden lg:block lg:w-48">
                <img src="src/assets/logo/full-horizontal.svg" class="h-full w-full"/>
            </div>
            <div class="lg:flex flex-1 mx-2 md:mx-4 relative">
                <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg"
                     class="h-5 w-5 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 transition-transform duration-500"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"/>
                </svg>

                <input id="search" placeholder="جستجو..."
                       class="w-[90%] md:w-2/3 h-8 md:h-12 text-xs bg-gray-100 rounded pr-8 border-none focus:ring-0 outline-none"/>
                <ul id="results" class="absolute top-full mt-1 w-[90%] md:w-2/3 bg-white border h-32  shadow  max-h-52 overflow-y-auto rounded z-[999999999999] hidden"></ul>
            </div>
            <div>
                <button class="relative p-2 hover:bg-gray-100 rounded-full">

                    <img class="header-icon"
                         src="./src/assets/icon/user.svg" alt="digikala - دیجی کالا"
                         title="digikala - دیجی کالا">
                </button>
                <button class="relative p-2 hover:bg-gray-100 rounded-full">
                    <img class="header-icon"
                         src="./src/assets/icon/notification.svg" alt="digikala - دیجی کالا"
                         title="digikala - دیجی کالا">
                    <!-- Notification badge -->
                    <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <button class="relative p-2 hover:bg-gray-100 rounded-full">
                    <img class="header-icon"
                         src="./src/assets/icon/basket.svg" alt="digikala - دیجی کالا"
                         title="digikala - دیجی کالا">
                    <!-- Cart count -->
                    <span class="absolute top-0 right-0 inline-block w-4 h-4 bg-red-500 text-white text-xs font-bold rounded-full text-center">3</span>
                </button>
            </div>

        </div>
        <div class="navbar bg-base-100 !w-full flex flex-wrap">
            <!-- Mobile -->
            <div class="navbar-start !w-full lg:hidden menu-mobile">

                <!-- Hamburger -->
                <div class="flex !w-full flex-wrap items-center justify-between px-3 mt-3">
                    <button id="mobileMenuBtn" class="btn btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>

                    </button>
                    <div class="block lg:hidden w-32">
                        <img src="src/assets/logo/full-horizontal.svg" class="h-full w-full"/>
                    </div>
                </div>
                <!-- Overlay -->
                <div id="mobileMenuOverlay"
                     class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity duration-300 z-40">
                </div>

                <!-- Drawer -->
                <aside id="mobileMenuDrawer"
                       class="mobile-menu translate-x-full">

                    <!-- Logo -->
                    <div class="p-4 border-b flex justify-between items-center">
                        <img src="src/assets/logo/full-horizontal.svg" class="h-10 w-32"/>
                        <!-- دکمه بستن -->
                        <button id="mobileMenuCloseBtn" class="text-gray-700 hover:text-red-600 text-2xl font-bold">
                            &times;
                        </button>
                    </div>

                    <!-- Menu -->

                    <div class="overflow-y-auto h-[calc(100%-20%)] ">
                        <ul class="menu menu-sm flex flex-col  flex-nowrap w-full p-2">
                            <!-- JS injects menu items here -->
                        </ul>
                    </div>
                </aside>
            </div>


            <!-- Desktop -->
            <div class="navbar-center hidden lg:flex flex-wrap menu-desktop">
                <ul class="menu menu-horizontal menu-sm p-2 flex-1 overflow-visible">
                </ul>
            </div>

        </div>
        <div>

        </div>
    </div>
    <div id="navbarSpacer" class="h-0"></div>
</header>
<main class="flex min-h-full h-[1000px]">
    <!--Slider-->
    <div class="w-full h-[300px] lg:h-[600px]">
        <swiper-container class="mySwiper" pagination="true" space-between="30"
                          centered-slides="true" autoplay-delay="2500">
        </swiper-container>
    </div>
    <!--Slider-->
    <div class="h-[800px] w-full bg-gray-100"></div>
</main>
<footer class="bg-gray-200 h-64"></footer>

<script type="module" src="/src/ts/main.ts"></script>
</body>
</html>
